<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient and Donor Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit_form" method="post">
            <!-- Donor Information -->
            <div class="form-section">
                <h2>Donor Information</h2>
                <div class="form-group">
                    <label for="donor-name">Donor Name:</label>
                    <input type="text" id="donor-name" name="donor_name" required>
                </div>

                <div class="form-group">
                    <label for="donor-id">Donor ID:</label>
                    <input type="text" id="donor-id" name="donor_id" required>
                </div>

                 <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="Phone" name="phone" required>
                </div>
                   <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="donor-blood">Blood Type:</label>
                    <select id="donor-blood" name="donor_blood" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="donor-address">Donor Address:</label>
                    <textarea id="donor-address" name="donor_address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="donor-occupation">Occupation:</label>
                    <input type="text" id="donor-occupation" name="donor_occupation" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
